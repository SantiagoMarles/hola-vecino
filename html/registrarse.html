<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>registro</title>
    <meta name="keywords" content="restaurante, agendar restaurante,comida, comida cerca, comida rica, restaurante barato, licores, cerveza">

    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" href="../multimedia/logo_hola_vecino.png" type="image/x-icon">
</head>

<body>
    <header class="encabezado_registrarse">
        <a href="../index.html">
            <img class="logo_header" src="../multimedia/logo_hola_vecino.png">
        </a>
        <nav>
            <ul class="menu">
                <li class="menu_item">
                    <a href="../html/tu_reserva.html">Tu Reserva</a>
                </li>
                <li class="menu_item">
                    <a href="../html/quienes_somos.html">¿Quiénes Somos?</a>
                </li>
                <li class="menu_item">
                    <a href="../html/registrarse.html">Registrarse</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- seccion -->
    <form class="formulario">
        <label class="formulario_nombre">Nombre y Apellido*</label>
            <input type="text" required placeholder="Nombre Completo"><br>
        <label class="formulario_documento">No. Documento*</label>
            <input type="text" required placeholder="Ingresa Número Documento"><br>
        <label class="formulario_email">Correo Electronico*</label>
            <input type="email" required placeholder="example@gmail.com"><br>
        <label class="formulario_celular">Numero Celular*</label>
            <input type="tel" required placeholder="Telefono"><br>
        <div>
            <label>Contraseña*</label><br>
            <input type="password" required>
        </div>
        <div>
            <label>Fecha Nacimiento*</label><br>
            <input type="date" required>
        </div>
        <div>
            <label>Ciudad de Residencia*</label><br>
            <select>
                <option value="seleccione">Seleccione</option>
                <option value="bogota">Bogota</option>
                <option value="cali">Cali</option>
                <option value="medellin">Medellin</option>
                <option value="barranquilla">Barranquilla</option>
                <option value="neiva">Neiva</option>
            </select><br>
        </div>
        <div>
            <button type="reset">Restablecer</button><br>
            <button type="submit"><a href="../html/iniciar_sesion.html">Enviar</a></button>
        </div>
    </form>

    <!-- footer -->
    <footer class="footer_registrarse">
        <a href="../index.html">
            <img src="../multimedia/logo_hola_vecino.png" alt="Logo de hola vecino">
        </a>
    </footer>

</body>

</html>
