<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Reserva</title>
    <link rel="stylesheet" href="../style/estilos.css">
     <!-- Link boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="../multimedia/logo_hola_vecino.png" type="image/x-icon">
</head>

<body>
    <header class="boton_inicio">
        <button><a href="../index.html">Inicio</a></button>
    </header>

    <!-- seccion principal -->

    <section class="reservacion">
        <fieldset>
            <legend>Datos de tu reserva</legend>
            <div>
                <a href="../index.html"><img class="reservacion_logo" src="../multimedia/logo_hola_vecino.png"></a>
            </div>
            <div>
                <label>Nombre de quien reserva:</label>
                <input type="text">
            </div>
            <div>
                <label>Celular</label>
                <input type="tel">
            </div>
            <div>
                <label>Fecha de la Reserva:</label>
                <input type="date">
                <input type="time">
            </div>
            <div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7953.346100847652!2d-74.1601714!3d4.652272399999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sco!4v1675963627514!5m2!1ses!2sco"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </fieldset>
    </section>

    <!-- parte 2 enlace boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script> 
</body>

</html>
